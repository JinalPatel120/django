<html>
    <head>
        <title> post <details></details></title>
    </head>
    <body>
        {% csrf_token %}
   
        {% block content %}
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
            <h1> {{ post.title }}</h1>
            <p> {{ post.text | linebreaksbr }}</p>
        </div>
        {% endblock %}
    </body>
</html>
